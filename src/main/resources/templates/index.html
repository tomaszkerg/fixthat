<div class="modal fade" id="myModal88" tabindex="-1" role="dialog" aria-labelledby="myModal88"
	 aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;</button>
				<h4 class="modal-title" id="myModalLabel">Don't Wait, Login now!</h4>
			</div>
			<div class="modal-body modal-body-sub">
				<div class="row">
					<div class="col-md-8 modal_body_left modal_body_left1" style="border-right: 1px dotted #C2C2C2;padding-right:3em;">
						<div class="sap_tabs">
							<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
								<ul>
									<li class="resp-tab-item" aria-controls="tab_item-0"><span>Sign in</span></li>
									<li class="resp-tab-item" aria-controls="tab_item-1"><span>Sign up</span></li>
								</ul>
								<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
									<div class="facts">
										<div class="register">
											<form th:action="@{/login}" method="post">
												<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
													<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
												</div>
												<input name="username" placeholder="Username" type="text" required="">
												<input name="password" placeholder="Password" type="password" required="">
												<div class="sign-up">
													<input type="submit" value="Sign in"/>
												</div>
											</form>
										</div>
									</div>
								</div>
								<div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
									<div class="facts">
										<div class="register">
											<form th:action="@{/register}" th:object="${userDto}" method="post">
												<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
													<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
												</div>
												<input placeholder="Nazwa uÅ¼ytkownika" th:field="*{username}" type="text" required="">
												<input placeholder="Email Address" th:field="*{email}" type="email" required="">
												<input placeholder="Password" th:field="*{password}" type="password" required="">
												<input placeholder="Confirm Password" name="repassword" type="password" required="">
												<div class="sign-up">
													<input type="submit" value="Create Account"/>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
						<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
						<script type="text/javascript">
							$(document).ready(function () {
								$('#horizontalTab').easyResponsiveTabs({
									type: 'default', //Types: default, vertical, accordion
									width: 'auto', //auto or any width like 600px
									fit: true   // 100% fit in a container
								});
							});
						</script>
						<div id="OR" class="hidden-xs">OR</div>
					</div>
					<div class="col-md-4 modal_body_right modal_body_right1">

								</ul>
							</div>
