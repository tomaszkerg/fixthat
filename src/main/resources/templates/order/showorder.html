<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FixThat</title>

    <!-- Custom fonts for this template-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/fixthat.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:include="fragments/menu :: pagemenu" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                </div>
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h4>Zlecenie</h4>
                    </div>
                    <div class="card-body">
                        <div th:object="${order}">
                            Nazwa: <b th:text="*{name}"></b><br>
                            Urządzenie: <b th:text="*{device}"></b><br>
                            Opis: <b th:text="*{description}"></b><br>
                            Czas dodania: <b th:text="*{postTime}"></b>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>Czas Złożenia </th>
                    <th>Zaproponowana cena</th>
                    <th>Czas zakonczenia</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Czas Złożenia </th>
                    <th>Zaproponowana cena</th>
                    <th>Czas zakonczenia</th>
                </tr>
                </tfoot>
                <tbody>
                <tr th:each="proposition: ${propositions}">
                    <td th:text="*{proposition.propositionTime}"></td>
                    <td th:text="*{proposition.price}"></td>
                    <td th:text="*{proposition.finishTime}"></td>
                </tr>
                </tbody>
            </table>
            <!-- /.container-fluid -->

        </div>
    </div>
    <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

<!-- Footer -->
<footer class="sticky-footer bg-light-red" th:include="fragments/footer :: pagefooter"></footer>

<!-- End of Footer -->

<!-- End of Content Wrapper -->
<!-- End of Page Wrapper -->

</body>

</html>
