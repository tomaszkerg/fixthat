<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FixThat</title>

    <!-- Custom fonts for this template-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/fixthat.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:include="fragments/menu :: pagemenu" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

    </ul>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            <nav th:include="fragments/topbar :: topbar" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

            </nav>

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Edytuj dane</h1>
                    <a href="/orders" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"> Cofnij</a>
                </div>
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                    </div>
                    <form th:object="${userDetails}" method="post" th:action="@{/editdetails}">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                        </div>
                        <div class="form-group">
                            <label>Imię</label>
                            <input type="text" th:field="*{firstName}" class="form-control" placeholder="Imię">
                            <input type="hidden" th:field="*{id}"/>
                        </div>
                        <div class="form-group">
                            <label>Nazwisko</label>
                            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Nazwisko">
                        </div>
                        <div class="form-group">
                            <label>PESEL</label>
                            <input type="text" th:field="*{pesel}" class="form-control" placeholder="Pesel">
                        </div>
                        <div class="form-group">
                            <label>Miasto</label>
                            <input type="text" th:field="*{city}" class="form-control" placeholder="Miasto">
                        </div>
                        <div class="form-group">
                            <label>Adres</label>
                            <input type="text" th:field="*{address}" class="form-control" placeholder="Adres">
                        </div>
                        <div>
                            <label>Newsletter</label>
                            <input type="checkbox" th:field="*{newsLetter}"class="form-control">
                        </div>

                        <button type="submit" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<footer class="sticky-footer bg-light-red" th:include="fragments/footer :: pagefooter"></footer>

</body>

</html>
