<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>FixThat - Register</title>

  <!-- Custom fonts for this template-->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/css/fixthat.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" th:object="${userDto}" method="post" th:action="@{/register}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                  <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                </div>

                <div class="form-group">
                  <input type="text" th:field="*{username}" required="" class="form-control form-control-user" id="phoneNumber" placeholder="PhoneNumber">
                </div>

                <div class="form-group">
                    <input type="email" th:field="*{email}" required="" class="form-control form-control-user" id="email" placeholder="Email Address">
                  <input type="hidden" th:field="*{id}"/>
                </div>
                <div class="form-group">
                    <input type="password" th:field="*{password}" required="" class="form-control form-control-user" id="password" placeholder="Password">
                  </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">
                  Register Account
                </button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
